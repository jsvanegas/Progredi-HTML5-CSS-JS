<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gestionar Categorías</title>
	
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/noticias.css" />

	<script src="../js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/mustache.min.js" type="text/javascript"></script>

</head>
<body>
	
	
	<div id="contenedor" class="col-md-10 col-md-offset-1">
		
		<div class="row">
			<h1>Gestionar Categorías</h1>
		</div>

		<div class="row text-right">
			<button class="btn btn-primary" id="btnNuevaCategoria">Nueva Categoría</button>
		</div>

		<div class="row" id="contenedorNuevaCategoria" style="display:none;">
			<div class="col-md-3 form-group">
				<label for="txtNombre">Nombre:</label>
				<input type="text" id="txtNombre" class="form-control">
			</div>
			<div class="col-md-2 form-group">
				<label for="txtColorFondo">Fondo:</label>
				<input type="text" id="txtColorFondo" class="form-control">
			</div>
			<div class="col-md-2 form-group">
				<label for="txtColorFuente">Fuente</label>
				<input type="text" id="txtColorFuente" class="form-control">
			</div>
			<div class="col-md-2 form-group">
				<label for="txtIcono">Icono:</label>
				<input type="text" id="txtIcono" class="form-control">
			</div>
			<div class="col-md-3 form-group">
				<button class="btn btn-success" id="btnGuardarCategoria" style="position:relative; top:25px;">Guardar</button>
			</div>
		</div>

		<div class="row" id="contenedorCategorias">
			<table id="tblCategorias" class="table">

				<caption>Categorías</caption>

				<thead>
					<tr>
						<th id="thNombre">Nombre Categoría</th>
						<th id="thColorFondo">Color de Fondo</th>
						<th id="thColorFuente">Color de Fuente</th>
						<th id="thIcono">Icono</th>
						<th id="thEliminar">Eliminar</th>
					</tr>
				</thead>

				<tbody>
					
					<tr>
						<td colspan="5" class="text-center">No se encontraron datos</td>
					</tr>
					
				</tbody>
			</table>
		</div>


	</div>

	
	<div class="modal fade" tabindex="-1" id="dialogoConfirmarEliminar" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">

	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Confirmación de la tarea</h4>
	      </div>

	      <div class="modal-body">
	      	
	      	<div class="p">
	      		<b>¡ATENCIÒN!</b> ésto eliminará todas las noticias de la categoría.<br/>
	      		¿Desea continuar?
	      	</div>
	      	
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button type="button" class="btn btn-primary" id="btnAceptarEliminar">Aceptar</button>
	      </div>

	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	
	<script id="tplFilaCategoria" type="x-tmpl-mustache">
		{{#categorias}}
		
		<tr>
			<td headers="thNombre">{{nombreCategoria}}</td>
			<td headers="thColorFondo">{{colorFondo}}</td>
			<td headers="thColorFuente">{{colorFuente}}</td>
			<td headers="thIcono"><i class="{{icono}}" style="font-size:16px;"></i></td>
			<td headers="thEliminar">
				<button class="btn btn-danger" title="Eliminar" data-id={{idCategoria}}>
					<i class="glyphicon glyphicon-remove"></i>
				</button>
			</td>
		</tr>

		{{/categorias}}
	</script>

	
	<script src="../js/categorias.js"></script>



</body>
</html>
