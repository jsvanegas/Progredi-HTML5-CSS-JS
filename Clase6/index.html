<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplos de Bootstrap</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-datepicker.min.css" />


	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>

	<script src="locales/bootstrap-datepicker.es.min.js"></script>

	<style>
		.div-gris{
			background-color: #666;
			min-height: 200px;
			border:dashed 3px #AAA;
		}

		.div-azul{
			background-color: #66F;
			min-height: 200px;
			border:dashed 2px #99F;
		}

		.div-verde{
			background-color: #6F6;
			min-height: 200px;
			border:dashed 2px #9F9;
		}
	</style>
</head>
<body>
	
	<h1>Ejemplos de Bootstrap</h1>	


	<div class="col-md-12 form-group" id="divFecha">
		<label>Fecha:</label>
		<div class="input-group">
			<input type="text" id="txtFecha" class="form-control">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-th"></i>
			</span>
		</div>
	</div>




	<div class="container">
		
		<div class="col-xs-offset-1 col-md-offset-0 col-lg-offset-0 col-xs-10 col-sm-4 col-md-12 col-lg-12 div-gris">
			División 1
		</div>
		<div class="col-xs-offset-1 col-md-offset-0 col-lg-offset-0 col-xs-10 col-sm-8 col-md-12 col-lg-12 div-gris">
			División 2
		</div>

		<div class="col-xs-offset-1 col-md-offset-4 col-lg-offset-0 col-xs-10 col-sm-8 col-md-12 col-lg-12 div-gris">
			
			<div class="col-md-7 div-azul">
				
				<div class="col-md-7 div-verde"></div>
				<div class="col-md-5 div-verde"></div>


			</div>
			<div class="col-md-5 div-azul"></div>

		</div>


	</div>



	<hr>

	<div class="col-xs-24 col-sm-12 col-md-24 col-lg-8" style="min-height:100px; border:solid 1px #FFF">
		
	</div>






	<!--	
		xs: móviles pequeños en estado portrait
		sm: móviles pequeños en estado landscape o tablets en portrait
		md: tablets en estado landscape o monitores medianos
		lg: monitores con resolución superior a los 1200px
	-->

	<script>

		$('#txtFecha').datepicker({
			format: "yyyy-mm-dd",
		    startDate: "2015-01-01",
		    endDate: "2016-05-01",
		    todayBtn: "linked",
		    language: "es",
		    autoclose: true,
		    todayHighlight: true
		});

	</script>


</body>
</html>
